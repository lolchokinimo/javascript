    <!-- <p>Prompt the user for a number either on a form input or the terminal. Depending on whether the number is even or odd, display  either “odd” or “even” to the user.
 Hint: how does an even / odd number react differently when divided by 2?</p> -->
    <script>
        function even_odd_checker() {
            let number = prompt('enter number:')
            number = Number(number)
            if (number % 2 == 0) {
                console.log('even number')
                if (number % 4 == 0) {
                    console.log('divisble by 4')
                } else {
                    console.log('not divisble by 4')
                }
            } else {
                console.log('odd number')
            }

        }
        even_odd_checker()
    </script>
