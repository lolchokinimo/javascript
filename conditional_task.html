<body>
    <p>Conditional statement</p>

    <script>
        // Create a variable and console log whether a number is odd or even
        let number = 12
       
        if (number%2==0) {
            console.log('even number')
        } else {
            console.log('odd number')
        }
        // Create 3 variables and console log the largest of them. Assume that the user would not enter any two numbers which are the same.
        let var1= 5
        let var2= 6
        let var3= 9
        if (var1>var2 && var1>var3){
            console.log(var1 ,'is the largest number')
        }else if (var2>var3 && var2>var1){
            console.log(var2 ,'is the largest number')
        }else {
            console.log(var2 ,'is the largest number')
        }

    </script>
