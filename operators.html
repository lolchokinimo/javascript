<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>javascript operators</p>

    <script>
        // arithmetic
        // operator overloading
        // will take  concat outomatically operation if one of the value is a string
        let x = '5'
        let y = '5'
        console.log(x + y)
        // will take arithmetic
        let z = 5
        let t = '5'
        console.log(z + t)

        // comparison operator
        // strict equality and inequality
        // -comparison in both value and data type. if == is used javascript will do type conversion.
        // - to return true operands have to be equal in both value and   data type 
        let h = 5
        let j = '5'
        console.log(h === j)
        // strict inequality 
        console.log(h !== j)

        // conditional statements
        // if...else if...else 
        // conditional statements are written in block form. using {}
        // if (condtion){
        //     statement to execute
        // }
        // else{
        //     statement to execute
        // }
        let g = 5
        if (x == 5) {
            console.log("number is 5")
        } else {
            console.log("number is not 5")
        }

        // formatted string 
        // a dollar sign $ and backticks is used. 
        console.log(`number is ${g}`)

        // ternary operator
        // this is a short-hand for writing if...else... statement in JS 
        // syntax: condition? expression_if_true: expression_if_false 
        let isuser = false
        let user = isuser ? "logged in" : "invalid"
        console.log(user)
        // tasks
        // checkif a number is positive 
        let number = prompt('enter number')
        number >= 0 ? console.log('positive number') : console.log('negative number')
        // check if a string is empty 
        let string = prompt('enter string')
        string === "" ? console.log('null') : console.log('not null')
        // check if a variable is null
        let variable = prompt('enter variable')
        variable===null ? console.log('null') : console.log('no variable entered')




    </script>
</body>

</html>
