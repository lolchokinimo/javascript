        // Console log a boolean that gives you true only when an email is a valid email. Do not use regular expressions. 
        let email = prompt('enter email: ')
       let  isemail = email.includes('@') && email.endsWith('.com')
       console.log(isemail)
       
    //    Console log a boolean that gives you true only when a phone number is a valid Kenyan phone number. If someone enters either +254712345678, 254712345678, 0712345678 , 712345678, 0112345678, 112345678 it should be valid also 
    let phone_no = prompt('enter phone number:')
    let isphone = phone_no.startsWith('+254') || phone_no.startsWith('254') || phone_no.startsWith('07') || phone_no.startsWith('7') || phone_no.startsWith('01') || phone_no.startsWith('1')
    console.log(isphone)
