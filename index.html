        // strings
        let first_name = "John"
        let last_name = "Doe"

        console.log(full_name.slice(1))
        // replaces 'john' to 'jane'
        full_name = full_name.replace("John", "Jane")

        console.log(arr[7][2][2][2])
        // 3d array

        ]

        // updating elements in an array 
        let arrr = [1, 2, 'John Doe']
        arrr[2] = 'jane doe'
        console.log(arrr)
        // determine the size of an array - no of elements in an array
        let size = arrr.length
        console.log('Array size', size)

        // adding elements at the end array method push is used.
        arrr.push(12, 13, 14, false, "glory")
        console.log('Pushed array', arr)
        // adding elements at the start array method unshift is used.
        arrr.unshift('javascript', 'python')
        console.log('unshift array', arrr)
        // removing elements at the end array method .pop() is used.
        arrr.pop()
        console.log('popped array', arrr)
        // removing elements at the start array method .shift() is used.
        arrr.shift()
        console.log('shifted array', arrr)

        arrr.reverse()
        console.log('reversed array', arrr)

        // splice removes elements from the specified index
        arr.splice([4])
        console.log('splice array', arr)

        let arr1 = arrr.join('/')
        console.log('join', arr1)

        // checks if a value exists in an array returns a boolean

        console.log(arr1.lastIndexOf(90))

        let array1 = [1, 2, 3]

        let fruits = ['mango', 'apple', 'banana', 'orange']

        console.log(fruits)

        // splice -adding elements . 2-starting point, 0-how many elements to delete, 7 & 8 -are values to be added
        let numbers = [1, 2, 3, 4, 5]
        numbers.splice(2, 0, 7, 8)
        console.log('splice adding', numbers)
